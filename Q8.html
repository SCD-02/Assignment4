<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q8</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
      .container {
        border: 1px solid rgb(196, 196, 196);
        border-radius: 5px;
        margin-top: 30px;
        
      }
    </style>
  </head>

  <body>
    <div class="container text-center">
      <h1 class="display-1">Profile</h1>
      <div class="row justify-content-md-center justify-content-lg-center gap-0">
        <div class="col-6 col-lg-2 col-md-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Profile Image</h5>
            </div>
            <img
              src="https://thumbs.dreamstime.com/b/man-profile-cartoon-smiling-vector-illustration-graphic-design-135443492.jpg"
              class="card-img-bottom"
              alt="logo"
            />
          </div>

          <button type="button" class="btn btn-secondary">
            <span class="glyphicon glyphicon-tags"></span>
          </button>
          <button type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-folder-open"></span>
          </button>
          <p>Select File &lt; 1500kb</p>
        </div>
        <div class="col-6 text-start">
          <div class="row">
            <div class="col-6 col-sm-6">
              <label for="exampleFormControlInput1" class="form-label"
                >Email Address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="col-6 col-sm-6">
              <label for="exampleFormControlInput1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
          </div>
          <div class="row">
            <div class="col-6 col-sm-6">
              <label for="exampleFormControlInput1" class="form-label"
                >First Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
            <div class="col-6 col-sm-6">
              <label for="exampleFormControlInput1" class="form-label"
                >Last Name</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
              />
            </div>
          </div>

          <hr style="background-color: rgb(103, 103, 103); height: 1px" />
          <button type="button" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <hr />
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
